{% extends "base.html" %}

{% block title %} Связаться с автором {% endblock %}

{% block content %}

  <h1 class="text-center">Связаться с автором</h1>
  <div class="container text-center">
    <div id="form_container">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions form-group ">
          <button type="submit" class="form-control btn btn-success">Отправить</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
